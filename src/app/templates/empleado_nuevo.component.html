
<!-- titulo -->
<div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-home"></i>Empleado nuevo</h3>
        </div>
    </div>
    <!-- Contenido  -->
    <div class="row">
        <div class="col-lg-12">
                <form #formProductos="ngForm" (ngSubmit)="onSubmit(); formProductos.reset()" class="" id="formProductos">
                    <label >
                        Nombres:
                        <!-- validacion de nombre -->
                        <span class="label label-danger" *ngIf="!nombre.valid && nombre.touched">El nombre no es valido</span>
                    </label>
                    <input type="text" #nombre="ngModel" [(ngModel)]="nuevoEmpleado.nombres" class="form-control" name="nombre" required>
                    <label >
                        Apellido Paterno:
                        <span class="label label-danger" *ngIf="!descripcion.valid && descripcion.touched ">La descripcion no es valida</span>
                    </label>
                    <input class="form-control" #descripcion="ngModel" [(ngModel)]="nuevoEmpleado.app_pat" name="descripcion" rows="3" required>
                    <label >
                        Apellido Materno:
                        <span class="label label-danger" *ngIf="!precio.valid && precio.touched">El precio no es valido, El formato valido es 99.99</span>
                    </label>
                    <input type="money" #precio="ngModel" [(ngModel)]="nuevoEmpleado.app_mat" class="form-control" name="precio" min="1" required pattern="[0-9]+[.][0-9][0-9]">
                    <label >Calle Num:</label>
                    <input type="file" class="form-control" name="imagen" required><br><br>
                    
                    <!-- boton guardar -->
                    <input  type="submit" value="{{titulo}}" [disabled]="!formProductos.form.valid" class="btn btn-success" name="guardar" title="Complete el formulario para guadar el producto" >
                </form>
        </div>
    </div>
